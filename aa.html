<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        .blinking-text {
            animation: blink 1s infinite;
        }
    </style>
    <title>Blinking CSS</title>
</head>
<body>
    <h1 class="blinking-text">반짝이는 텍스트</h1>
</body>
</html>
