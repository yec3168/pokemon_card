<!-- 1. 카드 이미지 띄우기 -->
<!-- 2. 마우스에 따라 카드를 회전 시킴 -->
<!-- 3. 마우스가 오른쪽으로 가면 카드 오른쪽 면이 들림-->

<div class="container"> 
    <div class="overlay"></div> 
    <div class="card" style=" background-image: url(펄기아.png); "></div>
</div>


<script>
    let container = document.querySelector('.container')
    let overlay = document.querySelector('.overlay')
    let overlay2 = document.querySelector('.overlay2')
    let overlay3 = document.querySelector('.overlay3')
    // 마우스 move listener
    container.addEventListener('mousemove', function(e){
        // +20deg는 왼쪽 - 20deg는 오른쪽 
        // 마우스가 카드 기준 200px 움직였을때  20deg움직이도록 설정
        let x = e.offsetX
        let y = e.offsetY
        let rotateY = -1/5 * x + 20
        let rotateX =  2/15 * y - 20
        container.style = 'transform : perspective(350px) rotateX('+rotateX+'deg)'+'rotateY('+rotateY+'deg)';

        
        overlay.style = 'background-position : '+ (x/5 + y/5) +'%'
    })

    container.addEventListener('mouseout', function(){
        overlay.style = 'filter: opacity(0)'
        container.style = 'transform : perspective(3) rotateX(0deg) rotateY(0deg)'

    })  
</script>

<style>
    .container{
        position: relative;
        width: 220px;
        height: 310px;
        transition: all 0.1s;
    }
    .overlay{
        position: absolute;
        width: 220px;
        height: 310px;
        background: linear-gradient(105deg,
                                    transparent 40%,
                                    rgba(255, 219, 112, 0.8) 45%,
                                    rgba(132, 50, 255, 0.6) 50%,
                                    transparent 54%);
        background-size: 150% 150%;
        background-position: 100%;


        filter: brightness(0.5) opacity(0.8);
        mix-blend-mode: color-dodge;
        transition: all 0.1s;
    }

    .card{
        width: 220px;
        height: 310px;
        background-size: cover; 
    }
</style>
